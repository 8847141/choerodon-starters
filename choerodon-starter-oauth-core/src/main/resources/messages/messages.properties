error.password.policy.regular = 不符合密码策略
error.password.policy.lowerCase = 小写字符数不达标，最少要求{0}个小写字符
error.password.policy.notUsername=密码不能与用户名相同
error.password.policy.minLength=密码长度不达标，最少要求{0}个字符
error.password.policy.maxLength=密码长度不达标，最多要求{0}个字符
error.password.policy.upperCase=大写字符数不达标，最少要求{0}个大写字符
error.password.policy.digits=数字数量不达标，最少要求{0}个数字
error.password.policy.specialChar=特殊字符数不达标，最少要求{0}个特殊字符，特殊字符只包括英文字符，且不包含空格，如下列：~`@#$%^&*-_=+|/()<>,.;:!
error.password.policy.notRecent=与近期密码相同，建议与最近的{0}个近期密码不同
error.password.policy.maxErrorTime = 登录错误次数过多，用户已锁定